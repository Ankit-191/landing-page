    <section class="bg_img_contactus">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <p class="fs_7xl ff_American_Captain fw_400 color_white lh_120">Contact us</p>
                    <p class="ff_SF_Pro_Display fst-normal fw_400 fs_xl color_white lh_50">To find out more information
                        about cars and
                        quotes, fill out the form on the side or contact us
                        by phone.</p>
                </div>
                <div class="col-12">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" placeholder="Your Name"
                                    class="a mt-5 p-2 color_white w-100 bg_black border-bottom">
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Your Email"
                                    class="a mt-5 p-2 color_white w-100 bg_black border-bottom">
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Phone Number"
                                    class="a mt-5 p-2 color_white w-100 bg_black border-bottom">
                            </div>
                            <div class="col-6">
                                <select id="Country" name="countrylist" form="countryform"
                                    class="a mt-5 p-2 color_white w-100 bg_black border-bottom">
                                    <option value="Country">Country </option>
                                    <option value="India">India</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                    <option value="U.S.A">U.S.A</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <input type="text" placeholder="Message" class="a mt-5 p-2 color_white w-100 bg_black border-bottom ">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn_submit mt-5 bg__lightblack px-3 color_white border-white px-4 ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
